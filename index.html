<!DOCTYPE html>
<html>
<head>
    <title>Wilderness Survival</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .interaction-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            display: none;
        }
        .crafting-prompt {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            display: none;
        }
        .inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .inventory-slot {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="interaction-prompt" class="interaction-prompt"></div>
    <div id="crafting-prompt" class="crafting-prompt"></div>
    <div id="inventory" class="inventory">
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
