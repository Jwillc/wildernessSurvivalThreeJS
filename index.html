<!DOCTYPE html>
<html>
<head>
    <title>Wilderness Survival</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .interaction-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            display: none;
        }
        .crafting-prompt {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            display: none;
        }
        .crafting-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
            display: none;
            z-index: 100;
        }
        .crafting-menu h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 1px solid white;
            padding-bottom: 10px;
        }
        .crafting-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .crafting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border: 1px solid #555;
            cursor: pointer;
        }
        .crafting-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .crafting-item-selected {
            background-color: rgba(100, 100, 255, 0.3);
        }
        .crafting-item-name {
            font-weight: bold;
        }
        .crafting-item-requirements {
            font-size: 0.8em;
            color: #ccc;
        }
        .inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .inventory-slot {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .terminal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }
        .terminal-output {
            height: calc(100% - 30px);
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .terminal-input-container {
            display: flex;
            align-items: center;
        }
        .terminal-prompt {
            margin-right: 5px;
        }
        .terminal-input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="interaction-prompt" class="interaction-prompt"></div>
    <div id="crafting-prompt" class="crafting-prompt"></div>
    <div id="crafting-menu" class="crafting-menu">
        <h2>Crafting Menu</h2>
        <div id="crafting-items" class="crafting-items">
            <!-- Crafting items will be added here dynamically -->
        </div>
    </div>
    <div id="inventory" class="inventory">
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
    </div>
    <div id="terminal" class="terminal">
        <div id="terminal-output" class="terminal-output"></div>
        <div class="terminal-input-container">
            <span class="terminal-prompt">&gt;</span>
            <input id="terminal-input" class="terminal-input" type="text" autocomplete="off">
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
